name: java-maven
description: Java project with Maven
category: languages
priority: 60

detect:
  files:
    - pom.xml

commands:
  build: mvn clean package
  test: mvn test
  run: mvn exec:java
  install: mvn clean install
  deps: mvn dependency:tree

agent_context: |
  This is a Java project using Maven for build management.
  Key conventions:
  - pom.xml defines dependencies and build configuration
  - Source in src/main/java, tests in src/test/java
  - Resources in src/main/resources
  - Standard Maven lifecycle: compile, test, package, install
